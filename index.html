<!DOCTYPE html>
<html lang="en">

<head>

    <title>Trivia Game</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
