<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>

<body>
    <div class="container">

        <h1 class="text-center">Trivia Game</h1>

         <h1 id="timer-first" class="text-center"></h1>

        <div class="container text-center" id="container-start">
            <button class="btn btn-primary" id="btn-start">Start</button>
        </div>

        <div class="container text-center" id="div-btnQuest">
            <div class="container" id="container-quest"></div>   
        <button type='submit' id='btn-submit'>Submit</button>  
        </div>

        <div class="container text-center" id="container-result">
            <h2>Done!!</h2>
        </div>
        <button class="btn btn-primary" id="btn-again">Start Again!</button>
    </div>
    
</body>

</html>
